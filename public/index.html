<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Preserve full path when redirecting to index.html
      (function() {
        var redirectTo = window.location.protocol + '//' + window.location.host + '/';
        var pathname = window.location.pathname;
        // Push the path into the hash so React Router can read it
        window.location.replace(redirectTo + '#!' + pathname);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>

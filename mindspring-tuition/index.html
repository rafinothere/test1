<!doctype html>
<html lang="en">
  <head>
    <script>
  (function () {
    var redirect = sessionStorage.redirect;
    if (redirect && redirect !== location.pathname + location.search + location.hash) {
      delete sessionStorage.redirect;
      history.replaceState(null, null, redirect);
    }
  })();
</script>
